<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login </title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

  <!-- <div> -->

    <div class="navbar-home">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">CineVerse</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item "><a href="index.html">Trang chủ</a></li>
            <li class="menu-list-item"><a href="#phim">Phim</a></li>
            <li class="menu-list-item"><a href="#khuyenmai">Khuyến Mãi </a></li>
            <li class="menu-list-item"><a href="#thongtin">Thông tin</a></li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="profile-text-container">
            <h2 class="menu-list-item active">Login </h2>
           
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
             
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Don't have account?
          <a href="#">Signup Now</a>
        </div>
      </div>
    </div>
  <!-- </div> -->
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>


</body>

</html>
